<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  type="text/css" href="/css/style.css">
</head>
<body>
    <header th:replace="fragments/header :: ShopHeader"></header>
    <div class="main-content">
            <table cellspacing="0" style="border: 0px">
                <tr th:each="cartItem : ${@cart.cartItems}">
                    <td>1</td>
                    <td>
                        <img th:src="@{${cartItem.item.image}}">
                    </td>
                    <td th:text="${cartItem.item.name}"></td>
                    <td style="display: flex; padding-top: 10px">
                        <p th:text="${cartItem.counter}"></p>
                    </td>
                    <td th:text="${cartItem.sum}"></td>
                </tr>
            </table>

            <div class="summary">
                <p><span>Do zapłaty</span><span th:text="${@cart.sum}"></span>zł</p>
            </div>

        <div class="summary">

            <form th:action="@{/order/saveorder}" method="post">
                <label>Imię Nazwisko</label>
                <input type="text" name="FullName" required>
                <label>Miasto</label>
                <input type="text" name="city" required>
                <label>kod pocztowy</label>
                <input type="text" name="post_code" required>
                <button type="submit">Zamów</button>
            </form>
        </div>
    </div>

</body>
</html>
